let draggedPanel = null;
let offsetX = 0;
let offsetY = 0;

function startDrag(e, header) {
  draggedPanel = header.parentElement;
  offsetX = e.clientX - draggedPanel.offsetLeft;
  offsetY = e.clientY - draggedPanel.offsetTop;
  document.addEventListener('mousemove', dragMove);
  document.addEventListener('mouseup', stopDrag);
}

function dragMove(e) {
  if (!draggedPanel) return;
  draggedPanel.style.left = `${e.clientX - offsetX}px`;
  draggedPanel.style.top = `${e.clientY - offsetY}px`;
  draggedPanel.style.right = 'auto';  // clear right/bottom to allow move
  draggedPanel.style.bottom = 'auto';
}

function stopDrag() {
  document.removeEventListener('mousemove', dragMove);
  document.removeEventListener('mouseup', stopDrag);
  draggedPanel = null;
}

// all the color scallings for mass and lifetime
function applyMassScaling() {
  const allNodes = nodes.get();
  const updated = allNodes.map(n => {
    const mass = particleMasses[n.id]; // in MeV or GeV
    let size = 20;
    if (typeof mass === 'number') {
      size = Math.max(10, Math.log10(mass + 1) * 8);
    }
    return { id: n.id, size };
  });
  nodes.update(updated);
}

function applyMassColoring() {
  const allNodes = nodes.get();

  // Find global min/max to normalize color scale
  const masses = allNodes
    .map(n => particleMasses[n.id])
    .filter(m => typeof m === 'number');
  const min = Math.min(...masses);
  const max = Math.max(...masses);

  const updated = allNodes.map(n => {
    const mass = particleMasses[n.id];
    let color = '#dcdcdc'; // default gray

    if (typeof mass === 'number') {
      // Normalize between 0 and 1
      const normalized = (Math.log10(mass + 1) - Math.log10(min + 1)) / (Math.log10(max + 1) - Math.log10(min + 1));

      // Map to color gradient (blue â†’ red)
      const r = Math.floor(255 * normalized);
      const b = Math.floor(255 * (1 - normalized));
      color = `rgb(${r}, 100, ${b})`;
    }

    return {
      id: n.id,
      color: { background: color }
    };
  });

  nodes.update(updated);
}


function applyLifetimeColoring() {
  const allNodes = nodes.get();
  const updated = allNodes.map(n => {
    const lifetime = particleLifetimes[n.id]; // must be in seconds
    let color = '#dcdcdc';

    if (lifetime === 'stable') {
      color = '#4CAF50'; // green
    } else if (typeof lifetime === 'number') {
      const logTime = Math.log10(lifetime);
      if (logTime > -6) color = '#ffc107';      // yellow-orange
      else if (logTime > -12) color = '#ff7043'; // orange-red
      else color = '#f44336';                    // red
    }

    return { id: n.id, color: { background: color } };
  });
  nodes.update(updated);
}

      graphNodes.add({ id, label: product, color: '#ce93d8', shape: 'box' });
      graphEdges.push({ from: j === 0 ? 'root' : `${i}-${j - 1}-${chain[j - 1]}`, to: id });

  const data = { nodes: graphNodes, edges: graphEdges };

    nodes: { font: { size: 14 } },
